name: Building code

on:
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.private }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: master
          token: ${{ secrets.PAT }}

      - name: Setup nodejs
        id: setup-nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18.14.2
          # cache: 'npm'
          # cache-dependency-path: '**/package.json'

      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.10'

      # - name: Check utils version
      #   id: utils-version
      #   run: |
      #     echo "~/.local/bin" >> $GITHUB_PATH
      #     {
      #       export PATH=~/.local/bin:$PATH
      #       [ "$(az version -o tsv --query "\"azure-cli\"")" = "2.39.0" ] && echo "az=true"
      #       poetry -V | grep -q 1.3.2 && echo "poetry=true"
      #     } 2>/dev/null | tee -a $GITHUB_OUTPUT || true

      - name: Installing necessary utils
        run: sudo apt-get update && sudo apt-get install gcc tree g++ libelf libz build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget -y

      - name: Building code
        run: make V=99

      - name: Commit and push
        run: tree
